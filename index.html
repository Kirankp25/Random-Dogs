<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Dog</title>
</head>
<body>
    <h1>GET RANDOM IMAGES OF DIFFERENT TYPES OF DOGS...!</h1>
    
    <div class="results">
        <div id="dog_result" class="result">
          <p>Random Dog</p>
          

        </div>
    </div>
    

    <div class="buttons">
        <button id="dog_btn">Get Dog</button>
    </div>


</body>

<script>

    const cat_btn = document.getElementById("dog_btn");
    const cat_result = document.getElementById("dog_result");

    cat_btn.addEventListener("click",getRandomDog);

    function getRandomDog() {
        fetch("https://random.dog/woof.json")
        .then((res) => res.json())
        .then((data) => {
            cat_result.innerHTML = `<img src=${data.url} alt="dog" />`;
        });
    }


</script>



</html>
